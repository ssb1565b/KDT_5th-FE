<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .orange {
        background-color: orange;
      }
      #skyblue {
        background-color: skyblue;
      }
    </style>
  </head>
  <!-- <script src="./ex-classList.js"></script> -->
  <!-- 에러남:위에서 아래로 읽는데 아직 class가 지정되지 않았는데 classList를 읽을수없어서  -->
  <body>
    <ul>
      <li class="orange">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li id="skyblue">6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
  </body>
  <script src="./ex-classList.js"></script>
</html>
