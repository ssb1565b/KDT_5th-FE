<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>
  </body>
  <script>
    const box = document.createElement("div");
    // const box = document.createElement("div.className"); 이건안됨
    console.log(box);

    const li = document.createElement("li");
    console.log(li);
    li.textContent = "test";
    // node가 생성됨

    const btn = document.createElement("button");
    btn.textContent = "클릭";
    li.append(btn);
    // 해석하자면 button태그 생성후 안에 내용을 '클릭'으로 하고 append를 이용하여 li안에 넣기

    const checkBox = document.createElement("input");
    checkBox.setAttribute("type", "checkbox");
    li.appendChild(checkBox);
    // 해석하자면 input 생성후 안에 속성을 type을 'checkbox'으로 하고 append를 이용하여 li안에 넣기
    // 그리고 appendCHild는 node를 반환함

    const firstLi = document.createElement("li");
    const inputEl = document.createElement("input");
    inputEl.setAttribute("type", "password");
    firstLi.appendChild(inputEl);

    const ulEl = document.querySelector("ul");
    ulEl.append(li);
    ulEl.appendChild(li);
    // li이라는 node를 붙이는거라서 append,appendChild  둘다 동일

    ulEl.prepend(firstLi);
  </script>
</html>
